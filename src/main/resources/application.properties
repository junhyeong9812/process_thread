# Application Configuration
app.name=process_thread
app.version=1.0

# Thread Pool Configuration
thread.pool.core.size=10
thread.pool.max.size=20
thread.pool.queue.capacity=100
thread.pool.keep.alive.seconds=60

# Virtual Thread Configuration
virtual.thread.enabled=true
virtual.thread.pool.size=0

# Process Configuration
process.max.count=10
process.timeout.seconds=30

# Monitoring Configuration
monitoring.enabled=true
monitoring.interval.seconds=5

# Benchmark Configuration
benchmark.warmup.iterations=3
benchmark.measurement.iterations=5
benchmark.fork.count=2

# IPC Configuration
ipc.socket.port=9999
ipc.pipe.name=process_thread_pipe
ipc.shared.memory.size=1048576

# Logging Configuration
logging.level.root=INFO
logging.level.com.study=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n